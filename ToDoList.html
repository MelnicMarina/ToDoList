<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class = 'container'>
    <h1>TO DO LIST</h1>
    <div class = 'input'>
        <input type="text" placeholder="Add a new task"/>
        <button class="button" >+</button>
    </div>
    <div class = 'task'>
        <label class="box">
            <input type="checkbox">
            <span class="checkmark">Pay bills</span>
            <img src="img/trash-removebg-preview.png">
        </label>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
